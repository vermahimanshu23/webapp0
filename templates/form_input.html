<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
     <div class="container">
        <div class="row my-3">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                              <input
                                type="text"
                                class="form-control" name="name" id="name" placeholder="Enter your name">
                              <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input
                                type="email"
                                class="form-control" name="email" id="email" placeholder="enter your email">
                              <label for="email">email</label>
                            </div>
                            <div class="mb-3">
                              <label for="file" class="form-label">Choose file</label>
                              <input type="file" class="form-control" name="file" id="file" placeholder="select a file" aria-describedby="filehelp">
                              <div id="filehelp" class="form-text">select a valid file</div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="{3:option1}">
                                <label class="form-check-label" for="Female">Female</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="male">
                                <label class="form-check-label" for="Male">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other" >
                                <label class="form-check-label" for="other">other</label>
                              </div>
                              <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <select class="form-select form-select-lg" name="city" id="city">
                                    <option selected>Select one</option>
                                    <option value="nd">New Delhi</option>
                                    <option value="ib">Istanbul</option>
                                    <option value="jk">Jakarta</option>
                                </select>
                              </div>
                              <button type="submit" class="btn btn-warning">Submit</button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
